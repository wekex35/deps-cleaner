name: Build and Release

on:
  push:
    tags:
      - 'v*'


jobs:
  build:
    name: Build for ${{ matrix.os.name }}
    runs-on: ${{ matrix.os.host }}
    strategy:
      matrix:
        os: 
          - name: macos
            host: macOS-latest
            ext: app 
            command: 
            ls: ls

          - name: windows
            host: windows-latest
            ext: exe
            command: 
            ls: dir

          - name: ubuntu
            host: ubuntu-latest
            ext: tar.xz
            command: sudo apt-get install golang gcc libgl1-mesa-dev xorg-dev
            ls: ls
        # windows-latest, macOS-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
      id: go

    - name: Setup Fyne
      run: |
        go install fyne.io/fyne/v2/cmd/fyne@latest
        ${{ matrix.os.command }}

    - name: Build
      run: |
        fyne package
        ${{ matrix.os.ls }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: deps-cleaner.${{ matrix.os.ext }}
        path: .



  create_release:
    name: Create Release
    needs: build  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get Ubuntu Artifact
        uses: actions/download-artifact@v2
        with:
          name: deps-cleaner.tar.xz
          path: dist

      - name: Get Windows Artifact
        uses: actions/download-artifact@v2
        with:
          name: deps-cleaner.exe
          path: dist

      - name: Get macOS Artifact
        uses: actions/download-artifact@v2
        with:
          name: deps-cleaner.app
          path: dist

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: dist

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          artifacts: |
            "dist/deps-cleaner.tar.xz"
            "dist/deps-cleaner.app"
            "dist/deps-cleaner.exe"
          bodyFile: "release-notes.md"
          draft: false
          prerelease: false
          tag: "Version ${github.ref_name}: Release Notes"


  
